<ion-app>
    <ion-split-pane contentId="main-content">
        <ion-menu contentId="main-content" type="overlay">
            <ion-content>
                <ion-list id="inbox-list">
                    <ion-list-header>Latschi Pansch</ion-list-header>
                    <ion-note *ngIf="latschiPansch(); else selectPansch">Vol. {{ latschiPansch()?.edition }}</ion-note>
                    <ng-template #selectPansch>
                        <ion-note>Bitte Pansch ausw√§hlen</ion-note>
                    </ng-template>
                    <ion-menu-toggle *ngFor="let page of appPages$ | async; let i = index" auto-hide="false">
                        <ion-item [routerLink]="[page.url]" detail="false" lines="none" routerDirection="root"
                                  routerLinkActive="selected">
                            <ion-icon [name]="page.icon + '-outline'" aria-hidden="true" slot="start"></ion-icon>
                            <ion-label>{{ page.title }}</ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                </ion-list>
            </ion-content>
        </ion-menu>
        <ion-router-outlet class="outlet" id="main-content"></ion-router-outlet>
    </ion-split-pane>
</ion-app>

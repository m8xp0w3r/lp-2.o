<ng-container *ngIf="currentPansch$ | async as currentPansch">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Stoss Eingabe</ion-title>
      <ion-buttons slot="end" *ngIf="(currentUser$ | async)">
        <ion-button *ngIf="testMode && !currentPansch?.billiardCalculationStarted && !currentPansch?.fakeBilliardCalculationStarted"
                    (click)="calculateFakeResult()">
          <ion-icon slot="icon-only" name="bug-outline"></ion-icon>
        </ion-button>
        <ion-button [disabled]="disableSave$ | async" (click)="calculateResult()">
          <ion-icon slot="icon-only" name="save-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ng-container *ngIf="!currentPansch.billiardCalculationFinished || currentPansch.isReleased; else panschNotFinished">
      <ion-list *ngIf="billiardGames$ | async as billiardGames">
        <lp-game-card [game]="game" [calcStartedKey]="calcStartedKey" *ngFor="let game of billiardGames"></lp-game-card>
      </ion-list>
    </ng-container>
    <ng-template #panschNotFinished>
      <lp-pansch-waiting></lp-pansch-waiting>
    </ng-template>
  </ion-content>
</ng-container>

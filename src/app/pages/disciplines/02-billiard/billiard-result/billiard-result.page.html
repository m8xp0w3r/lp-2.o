<lp-header title="Billard Ergebnisse"></lp-header>

<ion-content [fullscreen]="true">
    <ng-container *ngIf="(currentPansch$ | async)?.billiardCalculationFinished; else billiardNotCalculatedYet">
        <ion-list *ngIf="players$ | async as players">
            <ion-item *ngFor="let player of players">
                <ion-label>{{ player.billiardRank }}. {{ player.name }}</ion-label>
                <ion-note slot="end">{{ player.billiardHits ?? "" }}</ion-note>
            </ion-item>
        </ion-list>
    </ng-container>
    <ng-template #billiardNotCalculatedYet>
        <h3>Noch nicht berechnet</h3>
    </ng-template>
</ion-content>

<lp-header title="Air-Hockey Ergebnisse"></lp-header>

<ion-content [fullscreen]="true">
  <ng-container *ngIf="(currentPansch$ | async)?.airHockeyCalculationFinished; else airHockeyNotCalculatedYet">
    <ion-list *ngIf="players$ | async as players">
      <ion-item *ngFor="let player of players">
        <ion-label>{{player.airHockeyRank}}. {{player.name}}</ion-label>
        <ion-note slot="end"><ng-container *ngIf="player.airHockeyWins">{{player.airHockeyWins + (player.airHockeyWins === 1 ? ' Sieg' : ' Siege')}} </ng-container>{{(player.airHockeyGoals ?? 0)}}:{{(player.airHockeyGoals ?? 0) - (player.airHockeyDiff ?? 0)}} Tore</ion-note>
      </ion-item>
    </ion-list>
  </ng-container>
  <ng-template #airHockeyNotCalculatedYet>
    <h3>Noch nicht berechnet</h3>
  </ng-template>
</ion-content>

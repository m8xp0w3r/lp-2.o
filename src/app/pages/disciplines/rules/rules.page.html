<lp-header title="Die Regeln"></lp-header>

<ion-content [fullscreen]="true">
    <div class="ion-padding">
        <div class="section-title-area">
            <h5 class="section-subtitle">so wird gespielt</h5>
        </div>
        <div class="row">
            <ng-container *ngFor="let rule of rules$ | async">
                <div class="col-sm-6 col-lg-6">
                    <ion-card>
                        <ion-card-header>
                            <ion-card-title>{{ rule.title }}</ion-card-title>
                            <ion-card-subtitle>Disziplin {{ rule.order }}/5</ion-card-subtitle>
                        </ion-card-header>
                        <ion-card-content>
                            {{ rule.content }}
                        </ion-card-content>
                    </ion-card>
                </div>
            </ng-container>
        </div>
    </div>
</ion-content>

<div>
    <span *ngIf="remainingDays() !== undefined">{{ remainingDays() }} Tage</span>
    <span *ngIf="remainingHours() !== undefined">{{ remainingHours() }} Stunden</span>
    <span *ngIf="remainingMinutes() !== undefined">{{ remainingMinutes() }} Minuten</span>
    <span *ngIf="remainingSeconds() !== undefined">{{ remainingSeconds() }} Sekunden</span>
</div>

<div>
    @if (remainingDays(); as days) {
        <span>{{ days }} Tage</span>

    }
    @if (remainingHours(); as hours) {
        <span>{{ hours }} Stunden</span>

    }
    @if (remainingMinutes(); as minutes) {
        <span>{{ minutes }} Minuten</span>

    }
    @if (remainingSeconds(); as seconds) {
        <span>{{ seconds }} Sekunden</span>

    }
</div>

<ion-list>
    <ion-list-header>Spielerliste</ion-list-header>
    <ion-item-sliding
		#slidingItem
        *ngFor="let possiblePlayer of possiblePlayers$()">
        <ion-item>
            <ion-checkbox (ionChange)="checkboxChanged($event, possiblePlayer)"
                          [checked]="possiblePlayer.selected"
                          justify="space-between">{{ possiblePlayer.name }}
            </ion-checkbox>
        </ion-item>
        <ion-item-options>
            <ion-item-option
                    (click)="deletePossiblePlayer(possiblePlayer, slidingItem)"
                    color="danger">Delete
            </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
</ion-list>

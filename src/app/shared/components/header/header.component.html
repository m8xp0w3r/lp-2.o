<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>{{ title }}</ion-title>
        <ion-buttons *ngIf="showAddPanschButtons && (currentUser$ | async) !== null" slot="end">
            <ion-button (click)="createPansch()">
                <ion-icon color="success" name="add-circle-outline" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

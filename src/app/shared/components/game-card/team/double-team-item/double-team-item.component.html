<ion-item *ngIf="team" lines="none" class="ion-no-padding" (click)="changeResult()">
    <ion-row>
        <ion-col size="10">
            <ion-row>
                <ion-col size="12">
                    <ion-label>{{team.player1.name}}</ion-label>
                </ion-col>
                <ion-col size="12">
                    <ion-label>{{(team.player2)?.name ?? ""}}</ion-label>
                </ion-col>
            </ion-row>
        </ion-col>
        <ion-col size=2>
            <ion-note class="result-row">{{team.score ?? "+"}}</ion-note>
        </ion-col>
    </ion-row>
</ion-item>
